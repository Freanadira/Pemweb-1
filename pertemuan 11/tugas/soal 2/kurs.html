<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 50px;
        }

        table {
            width: 50%;
            margin: auto;
        }

        table, td{
            border-collapse: collapse;
            border: 1px solid black;
            padding: 7px;
        }

        tr{
            background-color: cadetblue;
        }
    </style>
</head>

<body>

    <h1>Menghitung Kurs Rupiah</h1>

    <table>
        <tr>
            <td>Masukan Jumlah Nilai</td>
            <td>Jenis Mata Uang</td>
            <td>Nilai Tukar Rupiah</td>
        </tr>

        <tr>
            <td>
                <input type="number" id="inputan" onchange="kalkulator()" />
            </td>
            <td>
                <select name="" id="matauang" onchange="kalkulator()">
                    <option value="">Pilih Mata Uang</option>
                    <option value="15528">Dollar Amerika</option>
                    <option value="00024">Riyal Arab Saudi</option>
                    <option value="0019">Lira Turki</option>
                    <option value="084">Won Korea</option>
                    <option value="50.97">Peso Argentina</option>
                    <option value="11638">Dollar Singapura</option>
                    <option value="0023">Baht Thailand</option>
                    <option value="27">Riel Kamboja</option>
                    <option value="00046">Yuan China</option>
                    <option value="0020">Pound Mesir</option>
                    <option value="0058">Ruble Rusia</option>
                    <option value="0012">Rand Afrika Selatan</option>
                    <option value="0053">Rupee India</option>
                    <option value="0092">Yen Jepang</option>
                    <option value="00030">Ringgit Malaysia</option>
                    <option value="24">Shiling Uganda</option>
                    <option value="1.56">Dong Vietnam</option>
                    <option value="000059">Euro</option>
                </select>
            </td>
            <td>
                <p id="hasil"></p>
            </td>
        </tr>
    </table>
    <script>
        function kalkulator() {
            let input = document.getElementById("inputan").value;
            let mata_uang = document.getElementById("matauang").value;

            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML = input * mata_uang;
        }
    </script>
</body>

</html>
