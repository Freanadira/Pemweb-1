<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Form Pemesanan LAPTOPKAKKK </title>
    </head>
    <body style="background-color: rgba(217, 250, 250, 0.801); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        <img style="display: block; margin: auto;" src="foto tugas pertemuan 3/LAPTOPKAKKK.png" alt="LAPTOPKAKKK" width="250">
        <h5 style="text-align: center; border: 1px solid black;  word-spacing: 1cm; background-color: rgb(159, 201, 240); font-size: larger;">Home        |   History |   Policy  |   Logout</h5>
        <img src="foto tugas pertemuan 3/laptop ph.png" alt="laptop" width="200">
        <br>
        <input type="button" value="Upload Foto">
        <table style="padding: 16px; border-spacing: 10px;">
            <tr>
                <td>Nama Barang :</td>
                <td><input type="text" name="Nama Barang"></td>
            </tr>
            <tr>
                <td>Deskripsi :</td>
                <td><textarea name="Deskripsi" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Nomor Akun :</td>
                <td><input type="number" name="Nomor Akun"></td>
            </tr>
            <tr>
                <td>Bank :</td>
                <td><select name="Bank">
                    <option value="- bank -">- bank -</option>
                    <option value="CNI">CNI</option>
                    <option value="CRI">CRI</option>
                    <option value="CTN">CTN</option>
                    <option value="MANDUA">MANDUA</option>
                    <option value="BANKRUT">BANKRUT</option> 
                </select></td>
            </tr>
            <tr>
                <td>Pemilik Akun :</td>
                <td><input type="text" name="Pemilik Akun"></td>
            </tr>
            <tr>
                <td>Transaksi untuk :</td>
                <td><select name="Orang">
                    <option value="Jumlah Orang">Jumlah Orang</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value=">5">>5</option> 
                </select></td>
            </tr>
            <tr>
                <td></td>
                <td><small>*jika transaksinya untuk 3 orang, pilih 3 di pilihan transaksi</small></td>
            </tr>
            <tr style="color: rgb(118, 221, 15);">
                <td></td>
                <td><input type="checkbox" name="kirim ke WhatsApp">kirim ke WhatsApp</td>
            </tr>
            <tr style="color: rgb(118, 221, 15);">
                <td></td>
                <td><input type="checkbox" name="kirim ke Email">kirim ke Email</td>
            </tr>
            <tr>
                <td>Kirim ke WhatsApp :</td>
                <td><input type="number" name="Kirim ke WhatsApp" placeholder="+62"></td>
            </tr>
            <tr>
                <td>Kirim ke Email :</td>
                <td><input type="email" name="Kirim ke Email"></td>
            </tr>
            <tr>
                <td><input type="reset"></td>
                <td><input type="submit" value="Kirim"></td>
            </tr>
        </table>
    </body>
</hml>
