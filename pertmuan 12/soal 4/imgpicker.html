<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 50px;
        }
        select{
            font-size: 15px;
        }
        #image{
            width: 500px;
        }
    </style>
</head>

<body>
    <h1>Pilih Gambar</h1>
    <select id="selectAnimal">
        <option value="panda1.jpg">Panda</option>
        <option value="kelinci.jpg" selected>Kelinci</option>
        <option value="gajah.jpg">Gajah</option>
        <option value="beruang.jpg">Beruang</option>
        <option value="burung.jpg">Burung</option>
    </select>
    <br>
    <br>
    <img src="" id="image">

    <script>
        // tangkap elemen yg dibutuhkan
        const selectAnimal = document.getElementById("selectAnimal")
        const image = document.getElementById("image")

        // panggil fungsi changeImage ketika tag select berubah
        selectAnimal.addEventListener("change", changeImage)

        // fungsi untuk mengubah source image
        function changeImage() {
            image.src = "img/" + selectAnimal.value
        }

        // panggil fungsi
        changeImage()
    </script>
</body>

</html>
